<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./js/game.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2 class="title">Rock, Paper, Scissors :)</h2>
    <div id="playAreaContainer">
      <div id="playerContainer" class="side">
        <h3>Player choices</h3>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <div id="computerContainer" class="side">
        <h3>Computer choices</h3>
        <button class="rock" disabled>Rock</button>
        <button class="paper" disabled>Paper</button>
        <button class="scissors" disabled>Scissors</button>
      </div>
    </div>
    <div id="resultContainer">
      <h3>Game Result</h3>
      <p id="result"></p>
    </div>
    <h3 class="title">Final Scores</h3>
    <div id="scoreContainer">
      <div id="playerWins">
        <h3>Player Wins</h3>
        <h3 class="score">0</h3>
      </div>
      <div id="ties">
        <h3>Ties</h3>
        <h3 class="score">0</h3>
      </div>
      <div id="computerwins">
        <h3>Computer Wins</h3>
        <h3 class="score">0</h3>
      </div>
    </div>
  </body>
</html>
